<!DOCTYPE html>
<head th:replace="head :: header(~{::title}, ~{::link})">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{css/contact.css}"/>

    <title>Lab&Co</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <th:block th:replace="menu" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 px-1">
                <div class="card contact">
                    <div class="row px-3 py-2">
                        <div class="col-12">
                            Contacts Lab&Co
                        </div>
                    </div>
                    <hr class="m-0"/>
                    <div class="row px-3 py-2">
                        <div class="col-12">
                            <h1>Mes contacts Lab&Co</h1>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col" colspan="4">Laboratoire: <th:block th:text="${laboratoire}"/></th>
                                    </tr>
                                    <tr>
                                        <th scope="col">Bureau</th>
                                        <th scope="col">Contact</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Téléphone</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contact : ${contacts}">
                                        <td th:text="${contact.type}"></td>
                                        <td><a th:href="${contact.link}" th:text="${contact.fullName}"></a></td>
                                        <td><a th:href="${contact.mail}" th:text="${contact.mail}"></a></td>
                                        <td th:text="${contact.phone}"></td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col px-1">
                <th:block th:replace="footer" />
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
